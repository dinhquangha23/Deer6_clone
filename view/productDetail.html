<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./view-css/productDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        
        <div class="content">
            <div class="logo">
                <img src="https://deer6.vn/wp-content/uploads/2021/11/logo-black.png" alt="">
            </div>
            <div class="menubar">
                <ul class="main-menu">
                    <li><a href="/view/home.html">Home</a></li>
                    <li><a href="/view/allproduct.html">All Products</a></li>
                    <li><a href="">Tops</a></li>
                    <li><a href="">Bottoms</a></li>
                    <li><a href="/view/news.html">News</a></li>
                    <li><a href="/view/feedback.html">Feed Back</a></li>
                    <li><a href="">Sale</a></li>
                    <li><a href="">Pre order</a></li>
                </ul>
            </div>
            <div class="funtion">
                <ul class="funtion-list">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><a href="./profiledetail.html"><i class="fa-regular fa-user"></i></a></li>
                    <li class="heart"><a href="./cartproduct.html"><i class="fa-regular fa-heart"></i>
                        <span class="heart-number">0</span></a>
                    </li>
                    <li class="cart"><a href="./cartproduct.html"><i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-number">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    
    <div class="container">
        <div class="container_wrap">
            <div class="main-image">
                <div class="thumbnail-left">
                    <ul class="list-thumbnail-left">
                        <li class="list-thumbnail-left-item active1"><img src="https://cdn.photoroom.com/v1/assets-cached.jpg?path=backgrounds_v3/white/Photoroom_white_background_extremely_fine_texture_only_white_co_d6a2d66a-dfe4-41fc-80fd-ec55764101bb.jpg" alt=""></li>
                        <li class="list-thumbnail-left-item"><img src="https://cdn.photoroom.com/v1/assets-cached.jpg?path=backgrounds_v3/white/Photoroom_white_background_extremely_fine_texture_only_white_co_d6a2d66a-dfe4-41fc-80fd-ec55764101bb.jpg" alt=""></li>
                        
                    </ul>

                </div>
                <div class="image-center">
                    <div class="image-viewport-item active">
                        <img class="image-viewport-item-img" src="https://cdn.photoroom.com/v1/assets-cached.jpg?path=backgrounds_v3/white/Photoroom_white_background_extremely_fine_texture_only_white_co_d6a2d66a-dfe4-41fc-80fd-ec55764101bb.jpg" alt="">
                    </div>

                    <div class="image-viewport-item">
                        <img class="image-viewport-item-img" src="https://cdn.photoroom.com/v1/assets-cached.jpg?path=backgrounds_v3/white/Photoroom_white_background_extremely_fine_texture_only_white_co_d6a2d66a-dfe4-41fc-80fd-ec55764101bb.jpg" alt="">
                    </div>

                </div>
            </div>
            <div class="info-detail">
                <div class="info-detail-title">
                    <h1>Basic bomber nỉ bông Fomax</h1>
                    <span></span><span> &#8363</span>
                </div>
                <div class="info-detail-option">
                    <span>color</span>
                    <ul class="option-color">
                        <li class="option-color-item" ><button class="while" data-color="while"></button></li>
                        <li class="option-color-item" ><button class="black" data-color="black"></button></li>
                    </ul>
                    <span>Size</span>
                    <ul class="option-size">
                        <li class="option-size-item"><button>M</button></li>
                        <li class="option-size-item"><button>L</button></li>
                        <li class="option-size-item"><button>XL</button></li>
                    </ul>
                </div>
                <div class="info-detail-function">
                    <div class="input-quantity">
                        <input type="button" value="-" class="minus">
                        <input class="inputnumber" type="number" value="1" step="1" size="2" max="10" min="0">
                        <input type="button" value="+" class="plus">
                    </div>
                    <div class="add-cart">
                        <button class="btn-add-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Thêm vào giỏ hàng
                        </button>
                    </div>
                    
                </div>
                <div class="buy">
                    <button class="buy-now">
                        Buy it now
                    </button>
                </div>
            </div>

        </div>

    </div>







    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="../controller/productDetail.js"></script>
</body>
</html>
