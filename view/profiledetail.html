<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./view-css/profiledetail.css">
</head>
<body>
    <header>
        
        <div class="content">
            <div class="logo">
                <img src="https://deer6.vn/wp-content/uploads/2021/11/logo-black.png" alt="">
            </div>
            <div class="menubar">
                <ul class="main-menu">
                    <li><a href="/view/home.html">Home</a></li>
                    <li><a href="/view/allproduct.html">All Products</a></li>
                    <li><a href="">Tops</a></li>
                    <li><a href="">Bottoms</a></li>
                    <li><a href="/view/news.html">News</a></li>
                    <li><a href="/view/feedback.html">Feed Back</a></li>
                    <li><a href="">Sale</a></li>
                    <li><a href="">Pre order</a></li>
                </ul>
            </div>
            <div class="funtion">
                <ul class="funtion-list">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><a href="./profiledetail.html"><i class="fa-regular fa-user"></i></a></li>
                    <li class="heart"><a href="./cartproduct.html"><i class="fa-regular fa-heart"></i>
                        <span class="heart-number">0</span></a>
                    </li>
                    <li class="cart"><a href="./cartproduct.html"><i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-number">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="redirect">
            <a href="./home.html"><span>Trang chủ</span></a>
            <i class="fa-solid fa-angle-right"></i>
            <a href=""><span>Thông tin chi tiết</span></a>
        </div>
        <div class="container-title">
            <h1>Thông tin chi tiết</h1>
        </div>
        <div class="container-content">
            <div class="content-input">
                <label for="username">Tên tài khoản hoặc email</label>
                <input type="text" id="username" spellcheck="false" disabled="true" placeholder="Tên tài khoản">
            </div>
            <div class="content-input">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" spellcheck="false" placeholder="Họ và tên">
            </div>
            <div class="content-input">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" spellcheck="false" placeholder="Địa chỉ">
            </div>
            
            <div class="content-input">
                <label for="phonenumber">Số điện thoại</label>
                <input type="number" size="10" id="phonenumber" spellcheck="false" placeholder="Số điện thoại">
            </div>
            <button type="button">Cập nhập</button>
        </div>
    </div>
    <script src="../controller/profiledetail.js"></script>
</body>
</html>
