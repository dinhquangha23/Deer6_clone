<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER ACCOUNT</title>
    <link rel="stylesheet" href="./view-css/register.css">
</head>
<body>
    
    <div class="login">
        <video autoplay loop muted >
            <source src="https://videos.adidas.com/video/upload/if_w_gt_1920,w_1920/running_ss24_supernova_global_launch_hp_masthead_d_2ddca3b2e2.mp4">
        </video>
        <div class="form-login">
            <h1>REGISTER ACCOUNT</h1>
            <div class="form-content">
                <form action="">
                    <div class="form-group">
                        <input type="text" required id="username" spellcheck="false">
                        <div class="lable-input"><label for="username">Username or Email</label></div>
                    </div>
                    <div class="form-group">
                        <input type="password" required id="password" spellcheck="false">
                        <div class="lable-input"><label for="password">Enter Your Password</label></div>
                    </div>
                    <div class="form-group">
                        <input type="password" required id="comfirm-password" spellcheck="false">
                        <div class="lable-input"><label for="comfirm-password">Comfirm Password</label></div>
                    </div>
                    <div class="form-group">
                        <input type="text" required id="phone" spellcheck="false">
                        <div class="lable-input"><label for="phone">Enter Your Phone</label></div>
                    </div>
                    <div class="form-group">
                        <div class="verify-phone">
                            <input type="text" required id="phone" spellcheck="false" placeholder="Enter your code">
                            
                            <button class="verify-btn">Verify</button>
                            <button class="verify-btn">Send-code</button>
                        </div>
                    </div>
                    <div class="form-group">    
                        <button>LOG IN</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="../controller/login.js"></script>
</body>
</html>
